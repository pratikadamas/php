<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
        }

        .container {
            width: 350px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            background: #fff;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-box {
            width: 100%;
            position: relative;
            margin-bottom: 15px;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            text-align: center;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #00796b;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background: #005a4f;
        }

        .switch {
            margin-top: 10px;
            font-size: 14px;
        }

        .switch a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .switch a:hover {
            text-decoration: underline;
        }

        .social-btn {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .apple {
            background: black;
            color: white;
        }

        .google {
            border: 1px solid #ccc;
            background: white;
            color: black;
        }

        .social-btn img {
            width: 10px;
            height: 20px;
            margin-right: 10px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Signup</h2>
        <div class="input-box">
            <input type="email" placeholder="Email" required>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Create password" required>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Confirm password" required>
        </div>
        <button class="btn">Sign up</button>
        <!-- <p class="switch">Already have an account? <a href="#">Login</a></p> -->
        
        <button class="social-btn apple">
            <i class="ri-apple-fill"></i> Log in with Apple
        </button>
        <button class="social-btn google">
            <i class="ri-google-line"></i> Log in with Google
        </button>
    </div>

</body>
</html>
